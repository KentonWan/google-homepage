<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="top-left-nav" id="mylefttopnav">
			<a href="google.com/about">About</a>
			<a href="google.com/store">Store</a>
	</div>
	<div class="top-right-nav" id="myrighttopnav">
			<a href="Gmail.com">Gmail</a>
			<a href="google.com/images">Images</a>
			<a class="gb_b gb_dc" href="https://www.google.com/intl/en/options/" title="Google apps" aria-expanded="false" role="button" tabindex="0"></a>
	</div>
	<div class="center">
	<div class="image" id="center-image">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
	</div>
	<div class="search" id="searchbox">
			<div class="search-box" id="search-box">
				<input type="text" name="search" size="40" style="border:none;">
			</div>
				<input type="submit" value="Google Search">
				<input type="button" value="I'm Feeling Lucky" onClick="window.location.href='https://www.google.com/doodles/30th-anniversary-of-pac-man'">
	</div>
	</div>
	<div class="footer">
	<div class="bottom-left-nav" id="myleftbottomnav">
			<a href="google.com/about">Advertising</a>
			<a href="google.com/store">Business</a>
	</div>
	<div class="bottom-right-nav" id="myrightbottomnav">
			<a href="Gmail.com">Privacy</a>
			<a href="google.com/images">Terms</a>
			<a href="google.com/settings">Settings</a>
	</div>
</div>
</body>
</html>
